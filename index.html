<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI CRAFT STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-block {
      padding: 32px 0 16px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .logo-block img {
      display: block;
      max-width: 40vw;
      max-height: 20vh;
      height: auto;
    }

    .hero-video {
      width: 100%;
    }

    .video-wrap {
      width: 100vw;
      max-width: 100vw;
    }

    .video-wrap iframe {
      display: block;
      width: 100vw;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
      border: none;
    }

    @media (max-width: 768px) {
      .logo-block {
        padding-top: 24px;
      }
      .logo-block img {
        max-width: 70vw;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- ЛОГО -->
    <header class="logo-block">
      <img src="logo.png" alt="AI CRAFT STUDIO" />
    </header>

    <!-- ВИДЕО -->
    <main class="hero-video">
      <div class="video-wrap">
        <iframe
          src="https://www.youtube.com/embed/y48XU9FuxDw?rel=0&modestbranding=1&playsinline=1"
          title="AI CRAFT STUDIO — showreel"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </div>
</body>
</html>
