<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI CRAFT STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img.logo {
      display: block;
      max-width: 50vw;   /* ширина логотипа ~ половина экрана */
      max-height: 40vh;  /* и не выше 40% высоты окна */
      height: auto;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="AI CRAFT STUDIO" class="logo" />

</body>
</html>
