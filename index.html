<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI CRAFT STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #000;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper {
      text-align: center;
    }

    .logo-wrapper img {
      max-width: 60vw;
      height: auto;
      display: block;
      margin: 0 auto 12px;
    }

    .logo-title {
      font-size: 14px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="logo-wrapper">
    <img src="logo.png" alt="AI CRAFT STUDIO" />
    <div class="logo-title">AI CRAFT STUDIO</div>
  </div>

</body>
</html>
